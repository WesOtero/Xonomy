<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #specimenForm="ngForm">
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="specimen.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter specimen name"
            required #name="ngModel">
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <select [(ngModel)]="specimen.sex" 
          class="form-control"
          id="sex"
          name="sex"
          required #sex="ngModel">
            <option value="" disabled selected>Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="U">Unkown</option>
          </select>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" [(ngModel)]="specimen.location" 
              class="form-control" 
              id="location" 
              name="location" 
              placeholder="Enter specimen location"
              required #location="ngModel">
          </div>
          
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea [(ngModel)]="specimen.notes" 
              class="form-control" 
              id="notes" 
              name="notes" 
              placeholder="Enter specimen notes"
              required #location="ngModel">
            </textarea>
          </div>
          
          <div class="form-group">
            <label for="species">Speices</label>
            <select [(ngModel)]="specimen.species.id" 
            class="form-control"
            id="species"
            name="species"
            required #species="ngModel">
              <option value="" disabled selected>Select</option>
              <option *ngFor="let species of speciesList" [value]="species.id">{{species.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Picture</label>
            <br>
            <input type="file" [disabled]="!specimenForm.form.valid" name="file" (change)="onFileSelected($event)"/>
          </div>
      
          <div class="form-group">
          <button type="submit" [disabled]="!specimenForm.form.valid" class="btn btn-primary">Submit</button>
        </div>
        
      </form>
    </div>
  </div>
